<!DOCTYPE html>
<html lang="en">
<head>
    <title>NEBULA - Junior Coding Community!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community for junior coders, chat forum, resources">
    <meta name="keywords" content="coding, programming, software, development">
    <meta name="author" content="NEBULA">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    {% block extra_head %}{% endblock %}
</head>
<body>
<div id="container">
    <header>
        <div class="main-header">
            <div class="logo-container">
                <img src="{{ url_for('static', filename='images/desktop-logo.png') }}" width="500" height="250" alt="Company Logo" class="desktop-logo">
                <img src="{{ url_for('static', filename='images/mobiletablet-logo.png') }}" width="375" height="188" alt="Company Logo" class="mobiletablet-logo">
            </div>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer>
        NEBULA &copy; Kiera Reidy 2025<br>
    </footer>
</div>

<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
</body>
</html>
{% endblock %}
