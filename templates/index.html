<!DOCTYPE html>
<html lang="en">
  <head>
    <title>NEBULA - Junior coding community!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Community for junior coders, chat forum, resources">
    <meta name="keywords" content="coding, programming, software, development">
    <meta name="author" content="NEBULA">
    <link href="../static/css/login.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="container">
      <header>
        <div class="main-header">
          <img src="../static/images/desktop-logo.png" width="500" height="250" alt="NEBULA Company Logo" class="desktop-logo">
          <img src="../static/images/mobiletablet-logo.png" width="375" height="188" alt="NEBULA Company Logo" class="mobiletablet-logo">
        </div>
      </header>
      <main>
        <form id="loginForm" method="POST">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <i class="bi bi-envelope"></i> 
            <input type="email" class="form-control" id="exampleInputEmail1" name="email" aria-describedby="emailHelp" placeholder="Enter email">
            <span id="emailError" class="error-message"></span>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <i class="bi bi-lock"></i>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <button type="button" onclick="location.href='{{ url_for('register') }}'" class="btn btn-primary">
            Create an Account
        </button>
      </main>
      <script src="./javascript/login.js"></script>
      <footer class="text-center mt-4">
        NEBULA &copy; Kiera Reidy 2025
      </footer>
    </div>
  </body>
</html>
